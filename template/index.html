    <link rel="stylesheet" href="./style.css">

    <title>PdfX</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div>
            <a class="navbar-brand" href="#">PdfX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

    <div class="container my-4">
        <h1>WELCOME PDFX MERGER</h1>
        <form method="post" action="/merge" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlFile1">Select pdf file you want to merge</label>
                <input name="pdfs" type="file" class="form-control-file" id="exampleFormControlFile1" multiple
                    accept=".pdf">
                <input type="submit" value="submit" class="btn btn-primary my-4">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
